name: Build and Deploy Profile Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build profile page
        env:
          REACT_APP_FLICKR_API_KEY: ${{secrets.FLICKR_API_KEY}}
          REACT_APP_FLICKR_PHOTOSETS_ID: ${{secrets.FLICKR_PHOTOSETS_ID}}
          REACT_APP_FLICKR_USER_ID: ${{secrets.FLICKR_USER_ID}}
        run: |
          cd profile && yarn && yarn build && cd ..

      - name: Move favicon to correct location
        run: mv public_source/favicon.ico profile/dist

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: profile/dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
